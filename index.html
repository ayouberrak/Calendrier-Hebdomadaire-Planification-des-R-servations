<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class=" h-9 text-center font-black text-4xl m-12">
        <h1>Le Gourmet - Calendrier Hebdomadaire</h1>
    </header>
    <main class="container mx-auto p-4">
        
        <div class="bg-white p-4 rounded-lg shadow-lg mb-4">
            <div class="flex justify-between items-center mb-4">
                <button id="prev-month-btn" class="py-2 px-4 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">&lt; Précédent</button>
                <h2 id="current-month-year" class="text-2xl font-bold text-gray-800">Octobre 2025</h2>
                <button id="next-month-btn" class="py-2 px-4 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Suivant &gt;</button>
            </div>
            <div class="grid grid-cols-7 gap-px text-center font-semibold">
                <div class="py-2 bg-gray-100 rounded-tl-lg">Lundi</div>
                <div class="py-2 bg-gray-100">Mardi</div>
                <div class="py-2 bg-gray-100">Mercredi</div>
                <div class="py-2 bg-gray-100">Jeudi</div>
                <div class="py-2 bg-gray-100">Vendredi</div>
                <div class="py-2 bg-gray-300">Samedi</div>
                <div class="py-2 bg-gray-300 rounded-tr-lg">Dimanche</div>
            </div>

            <div id="calendar-grid" class="grid grid-cols-7 gap-px bg-gray-300 border border-gray-300 rounded-b-lg overflow-hidden">
                </div>
        </div>

        <div id="reservation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 ">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 relative">
            
                <button id="close-modal-btn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
                <h2 id="modal-title" class="text-2xl font-bold mb-4">Ajouter une réservation</h2>
                
                <form id="reservation-form">
                    <input type="hidden" id="form-jour" value="">
                    <input type="hidden" id="form-edit-id" value="">

                    <div class="mb-4">
                        <label for="nom-client" class="block text-sm font-medium text-gray-700">Nom du client</label>
                        <input type="text" id="nom-client" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
</body>
</html>
