<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="image/logo1.webp" type="image/png">
    
    <link href="style/output.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class=" bg-white shadow-md">
        <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center gap-4"> 
        <h1 class="text-3xl font-bold text-gray-800">My canlender</h1>

        <div class="relative w-full md:w-1/3">
                <input type="search" id="search-filter" 
                       placeholder="Filtrer par nom de client " 
                       class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
        </div>
    </header>
    <main class="container mx-auto p-4">
        
        <div class="bg-white p-4 rounded-lg shadow-lg mb-4">
            <div class="flex justify-between items-center mb-4">
                <button id="prev-month-btn" class="py-2 px-4 bg-red-600 text-white rounded-md hover:bg-red-800">&lt; Précédent</button>
                <h2 id="current-month-year" class="text-2xl font-bold text-gray-800">Octobre 2025</h2>
                <button id="next-month-btn" class="py-2 px-4 bg-green-700 text-white rounded-md hover:bg-green-800">Suivant &gt;</button>
            </div>
            <div class="grid grid-cols-7 gap-px text-center font-semibold">
                <div class="py-2 bg-gray-600 rounded-tl-lg text-white">Lun</div>
                <div class="py-2 bg-gray-600 text-white">Mar</div>
                <div class="py-2 bg-gray-600 text-white">Mer</div>
                <div class="py-2 bg-gray-600 text-white">Jeu</div>
                <div class="py-2 bg-gray-600 text-white">Ven</div>
                <div class="py-2 bg-gray-600 text-white">Sam</div>
                <div class="py-2 bg-gray-600 rounded-tr-lg text-white ">Dim</div>
            </div>

            <div id="calendar-grid" class="grid grid-cols-7 gap-px bg-gray-300 border border-gray-300 rounded-b-lg overflow-hidden">
                </div>
        </div>

        <div id="reservation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 relative">
            
                <button id="close-modal-btn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
                <h2 id="modal-title" class="text-2xl font-bold mb-4">Ajouter une réservation</h2>
                
                <form id="reservation-form">
                    <input type="hidden" id="form-jour" value="">
                    <input type="hidden" id="form-edit-id" value="">

                    <div class="mb-4">
                        <label for="nom-client" class="block text-sm font-medium text-gray-700">Nom du client</label>
                        <input type="text" id="nom-client" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="heure-debut" class="block text-sm font-medium text-gray-700">Heure de début</label>
                            <input type="time" id="heure-debut" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                        </div>
                        <div>
                            <label for="heure-fin" class="block text-sm font-medium text-gray-700">Heure de fin</label>
                            <input type="time" id="heure-fin" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="nombre-personnes" class="block text-sm font-medium text-gray-700">Nombre de personnes</label>
                        <input type="number" id="nombre-personnes" min="1" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="type-reservation" class="block text-sm font-medium text-gray-700">Type</label>
                        <select id="type-reservation" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                            <option value="standard">Standard</option>
                            <option value="vip">VIP</option>
                            <option value="anniversaire">Anniversaire</option>
                            <option value="groupe">Groupe</option>
                        </select>
                    </div>
                    <div class="flex justify-end gap-3 mt-6">
                        <button type="button" id="cancel-btn" class="py-2 px-4 bg-red-600 rounded-md hover:bg-red-700">Annuler</button>
                        <button type="submit" class="py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/scipt.js"></script>
</body>
</html>
